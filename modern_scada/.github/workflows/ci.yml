name: SCADA Platform CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'platform/core/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'platform/core/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./platform/core/backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Run Tests
      run: |
        # Set dummy env vars for config loading
        export SCADA_PROJECT_PATH=./projects/greenhouse/config
        pytest tests/

  build-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Backend Docker Image
      run: |
        docker build -t scada-backend:latest ./platform/core/backend

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Frontend Docker Image
      # Note: Frontend build requires project context, so we build from root
      run: |
        docker build -f platform/core/frontend/Dockerfile -t scada-frontend:latest .
